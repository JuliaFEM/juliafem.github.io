---
layout: default
---

<div class="home">
    
    {{ content }}

    <h1 class="page-heading">Packages</h1>
 
    <ul class="post-list">
        {% for package in site.pages %}
            {% if package.path contains "packages" %}
                <li>
                    <div>
                            <a class="post-link" href="https://juliafem.github.io/{{package.title}}/latest" style="display: inline-block;">
                                {{ package.title | escape }}
                            </a>
                            <a class="post-link" href="https://github.com/JuliaFEM/{{package.title}}" style="display: inline-block; float: right;">
                                <img src="{{ site.url }}/assets/GitHub_Logo.png" alt="View on GitHub" width="64px" />
                            </a>
                    </div>
                    <div id="badgerow">
<!--
                        <a href="https://travis-ci.org/JuliaFEM/{{package.title}}">
                            <img src="https://travis-ci.org/JuliaFEM/{{package.title}}.svg?branch=master" alt="Build Status" style="margin-top: 2px;">
                        </a>
-->

                        <!--
                        <a href="https://github.com/JuliaFEM/{{package.title}}/blob/master/LICENSE.md">
                            <img src="https://img.shields.io/github/license/JuliaFEM/{{package.title}}.svg" alt="License Information" style="margin-top: 2px;">
                        </a>
                        -->

                        <!--
                        <a href="http://pkg.julialang.org/?pkg={{package.title}}&ver=0.5">
                            <img src="http://pkg.julialang.org/badges/{{package.title}}_0.5.svg" alt="Release testing status" style="margin-top: 2px;">
                        </a>
                        -->
                        <div>
                            <a href="http://pkg.julialang.org/detail/{{package.title | remove: ".jl"}}.html">
                                <img src="https://pkg.julialang.org/badges/{{package.title | remove: ".jl"}}_0.6.svg" alt="Testing status">
                            </a>
                        </div>

                        <div>
                            <a href="https://coveralls.io/github/JuliaFEM/{{package.title}}?branch=master">
                                <img src="https://coveralls.io/repos/github/JuliaFEM/{{package.title}}/badge.svg?branch=master" alt="Coverage Status">
                            </a>
                        </div>
<!--
                        <a href="https://juliafem.github.io/{{package.title}}/latest">
                            <img src="https://img.shields.io/badge/docs-latest-blue.svg" alt="Latest Documentation" style="margin-top: 2px;">
                        </a>
-->
                        <div>
                            <a href="https://github.com/JuliaFEM/{{package.title}}/issues" alt="Issues">
                                <img src="https://img.shields.io/github/issues/JuliaFEM/{{package.title}}.svg">
                            </a>
                        </div>
                    </div>
                    <p>
                    {{ package.content | split:"<!-- more -->" | first }}
                    </p>
                </li>
            {% endif %}
        {% endfor %}
    </ul>

    <!--
    <h1 class="page-heading">News</h1>

    <ul class="post-list">
        {% for post in site.posts %}
        <li>
            {% assign date_format = site.minima.date_format | default: "%b %-d, %Y" %}
            <span class="post-meta">{{ post.date | date: date_format }}</span>
            <h3>
                <a class="post-link" href="{{ post.url | relative_url }}">
                    {{ post.title | escape }}.jl
                </a>
            </h3>
            <p>
            {{ post.excerpt }}
            </p>
        </li>
        {% endfor %}
    </ul>
    -->

    <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | relative_url }}">via RSS</a></p>

</div>
